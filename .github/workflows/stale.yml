name: Stale issues and PRs

on:
  schedule:
    - cron: "0 6 * * *"

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not
            had activity in 60 days. It will be closed in 14 days if no further
            activity occurs. If this issue is still relevant, please leave a
            comment or remove the stale label.
          stale-pr-message: >
            This pull request has been automatically marked as stale because it
            has not had activity in 30 days. It will be closed in 14 days if no
            further activity occurs.
          days-before-issue-stale: 60
          days-before-pr-stale: 30
          days-before-close: 14
          exempt-issue-labels: "pinned,security"
          exempt-pr-labels: "pinned,security"
